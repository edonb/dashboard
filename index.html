<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="container">
        <div class="news-feed">
            <div class="greeting"></div>
            <audio id="nrkRadio" preload="auto" src="https://lyd.nrk.no/nrk_radio_p3_mp3_h" autoplay></audio>
            <div class="custom-controls">
                <button id="playPauseBtn" class="play-pause-btn" onclick="playPause()">
                    <i class="fas fa-pause"></i>
                </button>
            </div>
            <div class="crypto-box">
                <div class="card" id="btc">
                    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg?v=025" alt="Bitcoin" />
                    <span class="price"></span>
                </div>
                <div class="card" id="eth">
                    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.svg?v=025" alt="Ethereum" />
                    <span class="price"></span>
                </div>
                <div class="card" id="ltc">
                    <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.svg?v=025" alt="Litecoin" />
                    <span class="price"></span>
                </div>
                <div id="nok-usd" class="card">
                    <img src="https://www.svgrepo.com/show/367253/usd.svg" alt="USD" />
                    <span class="price"></span>
                </div>

            </div>
            <div class="weather-marquee">
                <div class="weather-items">
                    <div class="weather-item" id="oslo">
                        <h2>Oslo</h2>
                        <p class="temperature"></p>
                        <i class="wi weather-icon"></i>
                    </div>
                    <div class="weather-item" id="sarpsborg">
                        <h2>Sarpsborg</h2>
                        <p class="temperature"></p>
                        <i class="wi weather-icon"></i>
                    </div>
                    <div class="weather-item" id="copenhagen">
                        <h2>KÃ¸benhavn</h2>
                        <p class="temperature"></p>
                        <i class="wi weather-icon"></i>
                    </div>
                    <div class="weather-item" id="nice">
                        <h2>Nice</h2>
                        <p class="temperature"></p>
                        <i class="wi weather-icon"></i>
                    </div>
                    <div class="weather-item" id="monaco">
                        <h2>Monaco</h2>
                        <p class="temperature"></p>
                        <i class="wi weather-icon"></i>
                    </div>
                </div>
            </div>
            <div class="marquee-news">
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/rss-parser/dist/rss-parser.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
